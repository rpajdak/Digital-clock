<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="UTF-8">
    <title>Digital clock</title>
    <script src="moment.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="clock">
        <div class="hour">
            <div id="digit1" class="digit">
                <div class="horizontal1"></div>
                <div class="vertical1"></div>
                <div class="vertical2"></div>
                <div class="horizontal2"></div>
                <div class="vertical3"></div>
                <div class="vertical4"></div>
                <div class="horizontal3"></div>
            </div>
            <div id="digit2" class="digit">
                <div class="horizontal1"></div>
                <div class="vertical1"></div>
                <div class="vertical2"></div>
                <div class="horizontal2"></div>
                <div class="vertical3"></div>
                <div class="vertical4"></div>
                <div class="horizontal3"></div>
            </div>
            <span class="colon colon-minute">:</span>
        </div>

        <div class="minute">
            <div id="digit3" class="digit">
                <div class="horizontal1"></div>
                <div class="vertical1"></div>
                <div class="vertical2"></div>
                <div class="horizontal2"></div>
                <div class="vertical3"></div>
                <div class="vertical4"></div>
                <div class="horizontal3"></div>
            </div>

            <div id="digit4" class="digit">
                <div class="horizontal1"></div>
                <div class="vertical1"></div>
                <div class="vertical2"></div>
                <div class="horizontal2"></div>
                <div class="vertical3"></div>
                <div class="vertical4"></div>
                <div class="horizontal3"></div>
            </div>
            <span class="colon colon-minute">:</span>
        </div>
        <div class="second">
            <div id="digit5" class="digit">
                <div class="horizontal1"></div>
                <div class="vertical1"></div>
                <div class="vertical2"></div>
                <div class="horizontal2"></div>
                <div class="vertical3"></div>
                <div class="vertical4"></div>
                <div class="horizontal3"></div>
            </div>
            <div id="digit6" class="digit">
                <div class="horizontal1"></div>
                <div class="vertical1"></div>
                <div class="vertical2"></div>
                <div class="horizontal2"></div>
                <div class="vertical3"></div>
                <div class="vertical4"></div>
                <div class="horizontal3"></div>
            </div>

        </div>

    </div>

</body>
<script src="script.js"></script>


</html>
